<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดูโปรไฟล์ผู้ใช้ - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c5b4c;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .profile-info {
            text-align: left;
        }
        .info-item {
            display: flex;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
            width: 120px;
            flex-shrink: 0;
        }
        .info-value {
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            width: 100%;
            color: #2c5b4c;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            background-color: #f0f2f5;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ข้อมูลโปรไฟล์ของผู้ใช้</h1>
        <div id="profile-details" class="profile-info">
            <div class="info-item">
                <span class="info-label">Username:</span>
                <span id="username" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">ชื่อจริง:</span>
                <span id="firstName" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">นามสกุล:</span>
                <span id="lastName" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">ที่อยู่:</span>
                <span id="address" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">เบอร์โทรศัพท์:</span>
                <span id="phone" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">อีเมล:</span>
                <span id="email" class="info-value"></span>
            </div>
        </div>
        <a href="admin.html" class="back-link">กลับไปหน้าจัดการผู้ใช้</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. ดึงชื่อผู้ใช้ออกจาก URL
        const params = new URLSearchParams(window.location.search);
        const username = params.get('user');

        if (!username) {
            document.getElementById('profile-details').innerHTML = '<p>ไม่พบชื่อผู้ใช้</p>';
            return;
        }
        
        // 2. ดึงข้อมูลผู้ใช้ทั้งหมดจาก localStorage
        const users = JSON.parse(localStorage.getItem('tourismAppUsers')) || [];
        const userToShow = users.find(u => u.username === username);

        // 3. แสดงข้อมูลของผู้ใช้ที่เลือก
        if (userToShow) {
            document.getElementById('username').textContent = userToShow.username || 'N/A';
            document.getElementById('firstName').textContent = userToShow.firstName || 'ยังไม่ได้กรอก';
            document.getElementById('lastName').textContent = userToShow.lastName || 'ยังไม่ได้กรอก';
            document.getElementById('address').textContent = userToShow.address || 'ยังไม่ได้กรอก';
            document.getElementById('phone').textContent = userToShow.phone || 'ยังไม่ได้กรอก';
            document.getElementById('email').textContent = userToShow.email || 'ยังไม่ได้กรอก';
        } else {
            document.getElementById('profile-details').innerHTML = `<p>ไม่พบข้อมูลผู้ใช้ '${username}' ในระบบ</p>`;
        }
    });
    </script>

</body>
</html>
