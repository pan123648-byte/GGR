            - **‡∏ô‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πÇ‡∏ô:** "‡πÇ‡∏≠‡πä‡∏∞! ‡∏ô‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πÇ‡∏ô‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏ô‡∏≥‡∏™‡∏±‡∏ï‡∏ß‡πå‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö ‡∏Ç‡∏≠‡∏≠‡∏†‡∏±‡∏¢‡∏î‡πâ‡∏ß‡∏¢‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÉ‡∏´‡πâ‡∏•‡∏≠‡∏á‡∏™‡∏≠‡∏ö‡∏ñ‡∏≤‡∏°‡∏Å‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏ô‡πÉ‡∏à‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á‡∏ô‡πà‡∏≤‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡∏Ñ‡∏£‡∏±‡∏ö‡∏ú‡∏°"
        `;
        const initialHistory = [
            { role: "user", parts: [{ text: systemInstruction }] },
            { role: "model", parts: [{ text: "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö! ‡∏ú‡∏°‡∏ô‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πÇ‡∏ô‡πÄ‡∏≠‡∏á ü¶ñ ‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡πÉ‡∏´‡πâ‡∏ä‡πà‡∏ß‡∏¢‡∏ö‡∏≠‡∏Å‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö" }] }
        ];

        plannerIcon.addEventListener('click', () => {
            plannerWindow.classList.toggle('open');
            if (plannerWindow.classList.contains('open') && plannerBody.children.length === 0) {
                addMessageToChat('bot', initialHistory[1].parts[0].text);
            }
        });

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessageToChat('user', userMessage);
            chatInput.value = '';
            showLoading(true);

            const conversationToSend = [...initialHistory, { role: "user", parts: [{ text: userMessage }] }];

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationToSend })
                });

                if (!response.ok) throw new Error(`API error! status: ${response.status}`);
                
                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                
                showLoading(false);
                processBotResponse(botResponse);

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                showLoading(false);
                addMessageToChat('bot', '‡∏≠‡∏∏‡πä‡∏¢! ‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì‡∏Ç‡∏≤‡∏î‡∏´‡∏≤‡∏¢ ‡∏Ç‡∏≠‡∏≠‡∏†‡∏±‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö‡∏ô‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πÇ‡∏ô‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö');
            }
        }
        
function processBotResponse(response) {
            const imageMatch = response.match(/\[IMAGE:(.*?)]/);
            const mapAllMatch = response.match(/\[MAP_ALL:(.*?)]/);
            let processedResponse = response;

            if (imageMatch) {
                const imageDescription = imageMatch[1].trim();
                addImageToChat(imageDescription); // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
                processedResponse = response.replace(imageMatch[0], '').trim();

            } else if (mapAllMatch) {
                const tag = mapAllMatch[1].trim();
                const mapUrl = createMultiPinMapUrl(tag);
                if (mapUrl) {
                    addMessageToChat('bot', `‡∏à‡∏±‡∏î‡πÑ‡∏õ‡πÄ‡∏•‡∏¢! ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á **${tag}** ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏¨‡∏™‡∏¥‡∏ô‡∏ò‡∏∏‡πå‡∏Ñ‡πâ‡∏≤‡∏ö`);
                    addLinkToChat(mapUrl, `‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà`);
                } else {
                    addMessageToChat('bot', `‡πÇ‡∏≠‡πä‡∏∞! ‡∏ô‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πÇ‡∏ô‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö '${tag}' ‡πÉ‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö`);
                }
                return; // ‡∏à‡∏ö‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö MAP_ALL
            }
            
            // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤ ---
            if (processedResponse.startsWith('[MAP:')) {
                const place = processedResponse.substring(5, processedResponse.length - 1).trim();
                addMessageToChat('bot', `‡∏à‡∏±‡∏î‡πÑ‡∏õ‡πÄ‡∏•‡∏¢! ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà '${place}' ‡∏Ñ‡∏£‡∏±‡∏ö‡∏ú‡∏°`);
                addMapToChat(place); // <-- **‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà**
            } else if (processedResponse) {
                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡πÄ‡∏®‡∏©‡πÉ‡∏î‡πÜ ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥
                addMessageToChat('bot', processedResponse);
            }
        }

        function createMultiPinMapUrl(tag) {
            const filteredLocations = allLocations.filter(loc => loc.tags.includes(tag));
            if (filteredLocations.length === 0) return null;
            // https://maps.google.com/maps?q=$7
            let url = 'https://maps.google.com/maps?q=$8';
            const origin = filteredLocations.shift();
            url += `&origin=${origin.lat},${origin.lon}`;
            if (filteredLocations.length > 0) {
                const destination = filteredLocations.pop();
                url += `&destination=${destination.lat},${destination.lon}`;
                if (filteredLocations.length > 0) {
                    const waypoints = filteredLocations.map(loc => `${loc.lat},${loc.lon}`).join('|');
                    url += `&waypoints=${waypoints}`;
                }
            }
            return url;
        }
            function addMapToChat(place) {
            const mapContainer = document.createElement('div');
            mapContainer.className = 'map-container';
            const encodedPlace = encodeURIComponent(place + ", ‡∏Å‡∏≤‡∏¨‡∏™‡∏¥‡∏ô‡∏ò‡∏∏‡πå");
            mapContainer.innerHTML = `<iframe loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?key=${API_KEY}&q=${encodedPlace}"></iframe>`;
            plannerBody.appendChild(mapContainer);
            plannerBody.scrollTop = plannerBody.scrollHeight;
        }
        function addMessageToChat(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            plannerBody.appendChild(messageDiv);
            plannerBody.scrollTop = plannerBody.scrollHeight;
        }
        function addLinkToChat(url, text) {
            const linkDiv = document.createElement('div');
            linkDiv.className = 'chat-message bot';
            linkDiv.innerHTML = `<a href="${url}" target="_blank" class="submit-btn" style="text-decoration:none; display:inline-block; margin: 5px;">${text} <i class="fas fa-external-link-alt"></i></a>`;
            plannerBody.appendChild(linkDiv);
            plannerBody.scrollTop = plannerBody.scrollHeight;
        }
        function showLoading(isLoading) { /* ... ‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏î‡∏¥‡∏° ... */ }
    });
