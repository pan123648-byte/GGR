<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน | กาฬสินธุ์</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            background-image: url('https://images.unsplash.com/photo-1598144478144-b01683445535?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h2 {
            color: #2c5b4c;
            margin-bottom: 25px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 5px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #2c5b4c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3e8e75;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 id="welcome-message">โปรไฟล์ของฉัน</h2>
        <div class="form-grid">
            <div class="input-group">
                <label for="firstName">ชื่อจริง</label>
                <input type="text" id="firstName" placeholder="กรอกชื่อจริง">
            </div>
            <div class="input-group">
                <label for="lastName">นามสกุล</label>
                <input type="text" id="lastName" placeholder="กรอกนามสกุล">
            </div>
            <div class="input-group full-width">
                <label for="address">ที่อยู่</label>
                <input type="text" id="address" placeholder="กรอกที่อยู่">
            </div>
            <div class="input-group">
                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" placeholder="กรอกเบอร์โทร">
            </div>
            <div class="input-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" placeholder="กรอกอีเมล">
            </div>
        </div>
        <div class="button-group">
            <button id="save-profile-btn">บันทึกข้อมูล</button>
            <button class="back-button" onclick="window.location.href='./index.html'">กลับหน้าหลัก</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');

            // 1. ตรวจสอบว่าล็อกอินอยู่หรือไม่
            if (!loggedInUser) {
                alert('กรุณาเข้าสู่ระบบก่อนเข้าถึงหน้าโปรไฟล์ครับ');
                window.location.href = './login.html';
                return;
            }

            // 2. ดึงข้อมูลผู้ใช้ทั้งหมดและค้นหาผู้ใช้ปัจจุบัน
            const users = JSON.parse(localStorage.getItem('tourismAppUsers')) || [];
            const currentUser = users.find(user => user.username === loggedInUser);

            if (!currentUser) {
                alert('ไม่พบข้อมูลผู้ใช้');
                localStorage.removeItem('loggedInUser'); // เคลียร์ข้อมูลที่ผิดพลาด
                window.location.href = './login.html';
                return;
            }

            // 3. แสดงข้อมูลเดิมในฟอร์ม
            document.getElementById('welcome-message').textContent = `โปรไฟล์ของ: ${currentUser.username}`;
            document.getElementById('firstName').value = currentUser.firstName || '';
            document.getElementById('lastName').value = currentUser.lastName || '';
            document.getElementById('address').value = currentUser.address || '';
            document.getElementById('phone').value = currentUser.phone || '';
            document.getElementById('email').value = currentUser.email || '';

            // 4. ตั้งค่า Event Listener ให้ปุ่มบันทึก
            document.getElementById('save-profile-btn').addEventListener('click', function() {
                // หา index ของผู้ใช้ปัจจุบันใน array
                const userIndex = users.findIndex(user => user.username === loggedInUser);

                // อัปเดตข้อมูลใน object ของผู้ใช้
                users[userIndex].firstName = document.getElementById('firstName').value;
                users[userIndex].lastName = document.getElementById('lastName').value;
                users[userIndex].address = document.getElementById('address').value;
                users[userIndex].phone = document.getElementById('phone').value;
                users[userIndex].email = document.getElementById('email').value;

                // บันทึก array ผู้ใช้ทั้งหมดกลับไปยัง localStorage
                localStorage.setItem('tourismAppUsers', JSON.stringify(users));

                alert('บันทึกข้อมูลโปรไฟล์เรียบร้อยแล้วครับ!');
            });
        });
    </script>
</body>
</html>
