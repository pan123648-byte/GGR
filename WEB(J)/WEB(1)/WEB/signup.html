<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก | กาฬสินธุ์</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1598144478144-b01683445535?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #2c5b4c;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #2c5b4c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3e8e75;
        }
        .login-link {
            display: block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>สร้างบัญชีใหม่</h2>
        <div class="input-group">
            <label for="username">ชื่อผู้ใช้ (Username)</label>
            <input type="text" id="username" placeholder="ตั้งชื่อผู้ใช้ของคุณ">
        </div>
        <div class="input-group">
            <label for="password">รหัสผ่าน (Password)</label>
            <input type="password" id="password" placeholder="ตั้งรหัสผ่าน">
        </div>
        <button id="signup-action-btn">สมัครสมาชิก</button>
        <a href="login.html" class="login-link">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
    </div>

    <script>
        document.getElementById('signup-action-btn').addEventListener('click', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                alert('กรุณากรอกข้อมูลให้ครบทุกช่องครับ');
                return;
            }

            const users = JSON.parse(localStorage.getItem('tourismAppUsers')) || [];
            const userExists = users.some(user => user.username === username);

            if (userExists) {
                alert('ชื่อผู้ใช้นี้มีอยู่แล้ว กรุณาใช้ชื่ออื่นครับ');
                usernameInput.focus();
            } else {
                // สร้าง object ผู้ใช้ใหม่ พร้อมข้อมูลโปรไฟล์เริ่มต้น
                const newUser = {
                    username: username,
                    password: password,
                    firstName: '',
                    lastName: '',
                    address: '',
                    phone: '',
                    email: ''
                };
                
                users.push(newUser);
                localStorage.setItem('tourismAppUsers', JSON.stringify(users));
                
                alert('สมัครสมาชิกสำเร็จแล้ว! คุณสามารถเข้าสู่ระบบได้เลยครับ');
                window.location.href = './login.html';
            }
        });
    </script>
</body>
</html>
